<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../Login/style.css" />

</head>
<body class="createUser">
    <div id="nav-placeholder"></div>
    
    <h1>User Creation</h1>

    <form id="userForm" onsubmit="event.preventDefault();  createUser()">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Greg" minlength="2" required>
       
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Stevens" minlength="2" required>
       
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="Njq14sks"  title="Length: 8-30, 1 Uppercase, 1 lowercase, 1 number" required>
       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="mail@stud.kea.dk" required>
       
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>

        <h2>Courses</h2>
        <table class="course-table" id="course-table">

        </table>

        <input type="submit" class="courseBtn" value="Register">
    </form>

    <p id="response-status"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../CreateUser/CreateUserPage.js"></script>
</body>
</html>
